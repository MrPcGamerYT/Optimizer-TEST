name: Build and Release v2

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 3Ô∏è‚É£ Setup NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # 4Ô∏è‚É£ Calculate version
    - name: Calculate Version
      id: version
      shell: pwsh
      run: |
        $runNumber = [int]$env:GITHUB_RUN_NUMBER
        $major = 1
        $minor = [math]::Floor($runNumber / 10000)
        $build = [math]::Floor(($runNumber / 100) % 100)
        $revision = $runNumber % 100
        $version = "$major.$minor.$build.$revision"
        Write-Host "VERSION=$version" >> $env:GITHUB_ENV
        Write-Host "Calculated version: $version"

    # 5Ô∏è‚É£ Update csproj version (FileVersion, AssemblyVersion, Version)
    - name: Update csproj Version
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        (Get-Content $projectFile) `
          -replace '<AssemblyVersion>.*</AssemblyVersion>', "<AssemblyVersion>$env:VERSION</AssemblyVersion>" `
          -replace '<FileVersion>.*</FileVersion>', "<FileVersion>$env:VERSION</FileVersion>" `
          -replace '<Version>.*</Version>', "<Version>$env:VERSION</Version>" | Set-Content $projectFile
        Write-Host "Updated csproj to version $env:VERSION"

    # 6Ô∏è‚É£ Update Inno Setup version
    - name: Update Inno Setup Version
      shell: pwsh
      run: |
        $issFile = "installer.iss"
        $content = Get-Content $issFile

        # Replace or add AppVerName
        if ($content -match '^AppVerName=.*') {
            $content = $content -replace '^AppVerName=.*', "AppVerName=Optimizer $env:VERSION"
        } else {
            $index = ($content | Select-String -Pattern '^\[Setup\]').LineNumber
            $content = $content[0..($index-1)] + "AppVerName=Optimizer $env:VERSION" + $content[$index..($content.Length-1)]
        }

        # Replace or add VersionInfoVersion
        if ($content -match '^VersionInfoVersion=.*') {
            $content = $content -replace '^VersionInfoVersion=.*', "VersionInfoVersion=$env:VERSION"
        } else {
            $content += "`nVersionInfoVersion=$env:VERSION"
        }

        $content | Set-Content $issFile -Encoding UTF8
        Write-Host "Updated installer version to $env:VERSION"

    # 7Ô∏è‚É£ Build project
    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        nuget restore "$projectFile"
        msbuild "$projectFile" /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="${{ github.workspace }}\publish\" /p:AssemblyVersion=$env:VERSION /p:FileVersion=$env:VERSION

    # 8Ô∏è‚É£ Build installer
    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # 9Ô∏è‚É£ Copy installer to workspace root
    - name: Copy Installer for Release
      shell: pwsh
      run: |
        $installer = Get-ChildItem -Recurse -Filter OptimizerSetup.exe | Select-Object -First 1
        if (-not $installer) { throw "OptimizerSetup.exe not found!" }
        Copy-Item $installer.FullName "${{ github.workspace }}/OptimizerSetup.exe" -Force
        Write-Host "INSTALLER_PATH=OptimizerSetup.exe" >> $env:GITHUB_ENV

    # üîü Generate update.json
    - name: Generate update.json
      shell: pwsh
      run: |
        $json = @{
            version = "$env:VERSION"
            url     = "https://github.com/${{ github.repository }}/releases/latest/download/OptimizerSetup.exe"
        } | ConvertTo-Json -Compress
        $json | Set-Content -Path update.json -Encoding UTF8
        Write-Host "Generated update.json: $json"

    # 1Ô∏è‚É£1Ô∏è‚É£ Commit update.json
    - name: Commit update.json
      shell: pwsh
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add update.json
        git commit -m "Auto update update.json to $env:VERSION" || echo "No changes to commit"
        git push

    # 1Ô∏è‚É£2Ô∏è‚É£ Create GitHub release
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "v${{ env.VERSION }}"
        name: "Release v${{ env.VERSION }}"
        files: "OptimizerSetup.exe"
        make_latest: true
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 1Ô∏è‚É£3Ô∏è‚É£ Delete old releases
    - name: Delete old releases
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $tags = gh release list --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[1:] | .[].tagName'
        if ($tags) {
          foreach ($tag in $tags) {
            gh release delete $tag -y --cleanup-tag
          }
        }
