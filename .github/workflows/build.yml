name: Build and Release v3

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # 1️⃣ Checkout code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2️⃣ Setup MSBuild & NuGet
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # 3️⃣ Read version from update.json
    - name: Read update.json version
      shell: pwsh
      run: |
        $updateJson = Get-Content update.json -Raw | ConvertFrom-Json
        $version = $updateJson.version
        Write-Host "VERSION=$version" >> $env:GITHUB_ENV
        Write-Host "Version from update.json: $version"

    # 4️⃣ Build Project with version override
    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        nuget restore "$projectFile"
        msbuild "$projectFile" `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:OutputPath="${{ github.workspace }}\publish\" `
          /p:Version=$env:VERSION `
          /p:FileVersion=$env:VERSION `
          /p:AssemblyVersion=$env:VERSION `
          /p:InformationalVersion=$env:VERSION

    # 5️⃣ Build Installer
    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # 6️⃣ Optional: Commit update.json if you changed it
    - name: Commit update.json
      shell: pwsh
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add update.json
        git commit -m "Ensure update.json version is $env:VERSION" || echo "No changes"
        git push

    # 7️⃣ Create Release
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "v$env:VERSION"
        name: "Release v$env:VERSION"
        files: publish/Optimizer.exe
        make_latest: true
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
