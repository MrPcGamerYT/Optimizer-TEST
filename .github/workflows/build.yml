name: Build and Release v1

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # ðŸ”¹ Checkout code
    - name: Checkout Code
      uses: actions/checkout@v4

    # ðŸ”¹ Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # ðŸ”¹ Setup NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # ðŸ”¹ Build Project
    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        nuget restore "$projectFile"
        msbuild "$projectFile" /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="${{ github.workspace }}\publish\"

    # ðŸ”¹ Build Installer (Inno Setup)
    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # ðŸ”¹ Debug Installer Output
    - name: Debug Installer Output
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -Filter OptimizerSetup.exe

    # ðŸ§  Generate updater.json & VERSION
    - name: Generate updater.json
      shell: pwsh
      run: |
        $runNumber = [int]$env:GITHUB_RUN_NUMBER
        $major = 1
        $minor = [math]::Floor($runNumber / 10000)
        $build = [math]::Floor(($runNumber / 100) % 100)
        $revision = $runNumber % 100
        $version = "$major.$minor.$build.$revision"
        Write-Host "VERSION=$version" >> $env:GITHUB_ENV

        $json = @{
            version = $version
            url     = "https://github.com/MrPcGamerYT/Optimizer/releases/latest/download/OptimizerSetup.exe"
        } | ConvertTo-Json -Compress

        Set-Content -Path update.json -Value $json -Encoding UTF8
        Write-Host "Generated update.json: $json"

    # ðŸ”¹ Commit updater.json changes
    - name: Commit updater.json
      shell: pwsh
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add update.json
        git commit -m "Update updater.json to $env:VERSION" || echo "No changes"
        git push

    # ðŸ”¹ Read version from updater.json for tag
    - name: Read version from updater.json
      shell: pwsh
      run: |
        $json = Get-Content update.json | ConvertFrom-Json
        $version = $json.version
        Write-Host "TAG_NAME=$version" >> $env:GITHUB_ENV
        Write-Host "Using version from updater.json as tag: $version"

    # ðŸ”¹ Create Git tag based on updater.json version
    - name: Create Git Tag
      shell: pwsh
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        if (-not (git tag -l $env:TAG_NAME)) {
          git tag $env:TAG_NAME
          git push origin $env:TAG_NAME
          Write-Host "Tag $env:TAG_NAME created and pushed."
        } else {
          Write-Host "Tag $env:TAG_NAME already exists."
        }

    # ðŸš€ Create GitHub Release using updater.json version
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: Release ${{ env.TAG_NAME }}
        files: publish/OptimizerSetup.exe
        make_latest: true
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ðŸ§¹ Delete old releases (keep latest)
    - name: Delete old releases
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $tags = gh release list --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[1:] | .[].tagName'
        if ($tags) {
          foreach ($tag in $tags) {
            Write-Host "Deleting release: $tag"
            gh release delete $tag -y --cleanup-tag
          }
        } else {
          Write-Host "No old releases to delete."
        }
