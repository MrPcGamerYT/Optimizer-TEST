name: Build and Release v2

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup MSBuild & NuGet
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # 3Ô∏è‚É£ Read and increment version
    - name: Generate new version
      shell: pwsh
      run: |
        # Read current version from update.json
        $updateJson = Get-Content update.json -Raw | ConvertFrom-Json
        $currentVersion = $updateJson.version
        Write-Host "Current version: $currentVersion"

        # Increment patch number automatically
        $parts = $currentVersion.Split(".") | ForEach-Object {[int]$_}
        $parts[2] += 1  # increment patch
        $newVersion = "$($parts[0]).$($parts[1]).$($parts[2])"
        Write-Host "New version: $newVersion"
        Write-Host "VERSION=$newVersion" >> $env:GITHUB_ENV

    # 4Ô∏è‚É£ Inject version into csproj
    - name: Inject version into csproj
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        Write-Host "Updating $projectFile with version $env:VERSION"
        (Get-Content $projectFile) `
          -replace '<Version>.*</Version>', "<Version>$env:VERSION</Version>" `
          -replace '<FileVersion>.*</FileVersion>', "<FileVersion>$env:VERSION</FileVersion>" `
          -replace '<AssemblyVersion>.*</AssemblyVersion>', "<AssemblyVersion>$env:VERSION</AssemblyVersion>" `
          | Set-Content -Encoding UTF8 $projectFile

    # 5Ô∏è‚É£ Build Project
    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        nuget restore "$projectFile"
        msbuild "$projectFile" /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="${{ github.workspace }}\publish\"

    # 6Ô∏è‚É£ Build Installer
    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # 7Ô∏è‚É£ Update update.json
    - name: Update update.json
      shell: pwsh
      run: |
        $jsonObject = @{
          version = $env:VERSION
          url     = "https://github.com/MrPcGamerYT/Optimizer/releases/latest/download/OptimizerSetup.exe"
        }
        $jsonObject | ConvertTo-Json -Compress | Set-Content -Path update.json -Encoding UTF8
        Write-Host "update.json updated: $($jsonObject | ConvertTo-Json -Compress)"

    # 8Ô∏è‚É£ Commit update.json
    - name: Commit update.json
      shell: pwsh
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add update.json
        git commit -m "Auto-update update.json to $env:VERSION" || echo "No changes"
        git push

    # 9Ô∏è‚É£ Create GitHub Release
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "v$env:VERSION"
        name: "Release v$env:VERSION"
        files: setup_output/OptimizerSetup.exe
        make_latest: true
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # üîü Optional: Delete old releases (keep latest)
    - name: Delete old releases
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $tags = gh release list --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[1:] | .[].tagName'
        if ($tags) {
          foreach ($tag in $tags) {
            Write-Host "Deleting release: $tag"
            gh release delete $tag -y --cleanup-tag
          }
        } else {
          Write-Host "No old releases to delete."
        }
