name: Build and Release v1

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # ðŸ”¹ Checkout code
    - name: Checkout Code
      uses: actions/checkout@v4

    # ðŸ”¹ Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # ðŸ”¹ Setup NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # ðŸ§  Read and update version from update.json
    - name: Generate version and update update.json
      shell: pwsh
      run: |
        # Read existing update.json
        if (Test-Path update.json) {
            $updateJson = Get-Content update.json -Raw | ConvertFrom-Json
            $currentVersion = if ($updateJson.version) { $updateJson.version } else { "1.0.0" }
        } else {
            $currentVersion = "1.0.0"
        }

        # Increment patch version automatically
        $parts = $currentVersion.Split(".") | ForEach-Object {[int]$_}
        $parts[2] += 1
        $newVersion = "$($parts[0]).$($parts[1]).$($parts[2])"
        Write-Host "VERSION=$newVersion" >> $env:GITHUB_ENV
        Write-Host "New version: $newVersion"

        # Create/update update.json
        $jsonObject = @{
            version = $newVersion
            url     = "https://github.com/MrPcGamerYT/Optimizer/releases/latest/download/OptimizerSetup.exe"
        }
        $jsonObject | ConvertTo-Json -Compress | Set-Content -Path update.json -Encoding UTF8
        Write-Host "update.json updated: $($jsonObject | ConvertTo-Json -Compress)"

    # ðŸ”¹ Build Project with version override
    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        nuget restore "$projectFile"
        msbuild "$projectFile" `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:OutputPath="${{ github.workspace }}\publish\" `
          /p:Version=$env:VERSION `
          /p:FileVersion=$env:VERSION `
          /p:AssemblyVersion=$env:VERSION `
          /p:InformationalVersion=$env:VERSION

    # ðŸ”¹ Build Installer
    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # ðŸ”¹ Locate Installer dynamically
    - name: Locate Installer
      shell: pwsh
      run: |
        $installer = Get-ChildItem -Recurse -Filter "OptimizerSetup.exe" | Select-Object -First 1
        if (-not $installer) { throw "OptimizerSetup.exe not found!" }
        Write-Host "INSTALLER_PATH=$($installer.FullName)" >> $env:GITHUB_ENV
        Write-Host "Found installer: $($installer.FullName)"

    # ðŸ”¹ Commit update.json
    - name: Commit update.json
      shell: pwsh
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add update.json
        git commit -m "Auto-update update.json to $env:VERSION" || echo "No changes"
        git push

    # ðŸš€ Create GitHub Release
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "v${{ env.VERSION }}"
        name: "Release OptimizerSetup v${{ env.VERSION }}"
        files: ${{ env.INSTALLER_PATH }}
        make_latest: true
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ðŸ§¹ Delete old releases (keep latest)
    - name: Delete old releases
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $tags = gh release list --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[1:] | .[].tagName'
        if ($tags) {
          foreach ($tag in $tags) {
            Write-Host "Deleting release: $tag"
            gh release delete $tag -y --cleanup-tag
          }
        } else {
          Write-Host "No old releases to delete."
        }
