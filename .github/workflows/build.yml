name: Build and Release v1

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # ðŸ”¹ Checkout code
    - name: Checkout Code
      uses: actions/checkout@v4

    # ðŸ”¹ Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # ðŸ”¹ Setup NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # ðŸ”¹ Generate version number from GITHUB_RUN_NUMBER
    - name: Generate Version
      shell: pwsh
      run: |
        $runNumber = [int]$env:GITHUB_RUN_NUMBER
        $major = 1
        $minor = [math]::Floor($runNumber / 10000)
        $build = [math]::Floor(($runNumber / 100) % 100)
        $revision = $runNumber % 100
        $version = "$major.$minor.$build.$revision"
        Write-Host "VERSION=$version" >> $env:GITHUB_ENV
        Write-Host "Generated version: $version"

    # ðŸ”¹ Update csproj with new version
    - name: Update Project Version
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        $version = $env:VERSION

        Write-Host "Updating project file: $projectFile to version $version"

        $xml = [xml](Get-Content $projectFile)
        $pg = $xml.Project.PropertyGroup | Select-Object -First 1

        if ($pg.Version) { $pg.Version = $version } else { $pg.AppendChild($xml.CreateElement("Version")).InnerText = $version }
        if ($pg.FileVersion) { $pg.FileVersion = $version } else { $pg.AppendChild($xml.CreateElement("FileVersion")).InnerText = $version }

        $xml.Save($projectFile)
        Write-Host "Project version updated."

    # ðŸ”¹ Restore NuGet packages
    - name: Restore NuGet
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        nuget restore "$projectFile"

    # ðŸ”¹ Build Project
    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        msbuild "$projectFile" /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="${{ github.workspace }}\publish\"

    # ðŸ”¹ Build Installer
    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # ðŸ”¹ Generate updater.json
    - name: Generate updater.json
      shell: pwsh
      run: |
        $version = $env:VERSION
        $json = @{
            version = $version
            url     = "https://github.com/MrPcGamerYT/Optimizer/releases/latest/download/OptimizerSetup.exe"
        } | ConvertTo-Json -Compress
        $json | Set-Content -Path update.json -Encoding UTF8
        Write-Host "Generated update.json: $json"

    # ðŸ”¹ Commit updater.json changes
    - name: Commit updater.json
      shell: pwsh
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add update.json
        git commit -m "Update update.json to $env:VERSION" || echo "No changes"
        git push

    # ðŸ”¹ Create Release
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: Optimizer
        name: Release OptimizerSetup
        files: setup_output/OptimizerSetup.exe
        make_latest: true
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
