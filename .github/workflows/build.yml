name: Build and Release v1

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # ðŸ”¹ Checkout code
    - name: Checkout Code
      uses: actions/checkout@v4

    # ðŸ”¹ Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # ðŸ”¹ Setup NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # ðŸ”¹ Calculate Version
    - name: Calculate Version
      id: version
      shell: pwsh
      run: |
        $runNumber = [int]$env:GITHUB_RUN_NUMBER
        $major = 1
        $minor = [math]::Floor($runNumber / 10000)
        $build = [math]::Floor(($runNumber / 100) % 100)
        $revision = $runNumber % 100
        $version = "$major.$minor.$build.$revision"
        Write-Host "VERSION=$version" >> $env:GITHUB_ENV
        Write-Host "Calculated version: $version"

    # ðŸ”¹ Update csproj with new version
    - name: Update csproj Version
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        (Get-Content $projectFile) -replace '<FileVersion>.*</FileVersion>', "<FileVersion>$env:VERSION</FileVersion>" `
                                  -replace '<Version>.*</Version>', "<Version>$env:VERSION</Version>" | Set-Content $projectFile
        Write-Host "Updated csproj to version $env:VERSION"

    # ðŸ”¹ Build Project
    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        nuget restore "$projectFile"
        msbuild "$projectFile" /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="${{ github.workspace }}\publish\"

    # ðŸ”¹ Build Installer
    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # ðŸ”¹ Verify Installer Output
    - name: Debug Installer Output
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -Filter OptimizerSetup.exe

    # ðŸ”¹ Generate update.json
    - name: Generate update.json
      shell: pwsh
      run: |
        $json = @{
            version = "$env:VERSION"
            url     = "https://github.com/MrPcGamerYT/Optimizer/releases/latest/download/OptimizerSetup.exe"
        } | ConvertTo-Json -Compress
        $json | Set-Content -Path update.json -Encoding UTF8
        Write-Host "Generated update.json: $json"

    # ðŸ”¹ Commit update.json
    - name: Commit update.json
      shell: pwsh
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add update.json
        git commit -m "Auto update update.json to $env:VERSION" || echo "No changes to commit"
        git push

    # ðŸš€ Create Release
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "v${{ env.VERSION }}"      # <-- Use version as tag
        name: "Release v${{ env.VERSION }}"
        files: "publish/OptimizerSetup.exe"  # <-- Make sure path matches your installer output
        make_latest: true
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ðŸ§¹ Delete old releases (keep latest)
    - name: Delete old releases
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $tags = gh release list --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[1:] | .[].tagName'
        if ($tags) {
          foreach ($tag in $tags) {
            Write-Host "Deleting release: $tag"
            gh release delete $tag -y --cleanup-tag
          }
        } else {
          Write-Host "No old releases to delete."
        }
