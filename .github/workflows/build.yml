name: Build and Release v1

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        nuget restore "$projectFile"
        msbuild "$projectFile" /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="${{ github.workspace }}\publish\"

    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # üöÄ CREATE RELEASE FIRST
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.0.${{ github.run_number }}
        name: Release v1.0.0.${{ github.run_number }}
        files: setup_output/OptimizerSetup.exe
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # üìù UPDATE update.json
    - name: Update update.json
      shell: pwsh
      run: |
        $version = "1.0.0.${{ github.run_number }}"
        $tag = "v$version"
        $url = "https://github.com/${{ github.repository }}/releases/download/$tag/OptimizerSetup.exe"

        $json = @{
          version = $version
          tag     = $tag
          url     = $url
        } | ConvertTo-Json -Depth 3

        Set-Content update.json $json -Encoding UTF8

    # üíæ COMMIT update.json
    - name: Commit update.json
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update version to v1.0.0.${{ github.run_number }}"
        file_pattern: update.json

    # üßπ DELETE OLD RELEASES (KEEP LATEST)
    - name: Delete old releases
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $releases = gh release list --limit 50 | Select-Object -Skip 1
        foreach ($r in $releases) {
          $tag = ($r -split "`t")[0]
          gh release delete $tag -y --cleanup-tag
        }
