name: Build and Release v1

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # ðŸ”¹ Checkout code
    - name: Checkout Code
      uses: actions/checkout@v4

    # ðŸ”¹ Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # ðŸ”¹ Setup NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # ðŸ”¹ Build Project
    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        nuget restore "$projectFile"
        msbuild "$projectFile" /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="${{ github.workspace }}\publish\"

    # ðŸ”¹ Build Installer
    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # ðŸ”¹ Debug Installer Output
    - name: Debug Installer Output
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -Filter OptimizerSetup.exe

    # ðŸ”¹ MANUAL VERSION
    - name: Set Manual Version
      shell: pwsh
      run: |
        $version = "1.0.1.2"   # <-- Put your version here manually
        Write-Host "VERSION=$version" >> $env:GITHUB_ENV
        Write-Host "Using version $version for update.json and tag"

    # ðŸ”¹ Generate updater.json
    - name: Generate updater.json
      shell: pwsh
      run: |
        $json = @{
            version = $env:VERSION
            url     = "https://github.com/MrPcGamerYT/Optimizer/releases/latest/download/OptimizerSetup.exe"
        } | ConvertTo-Json -Compress

        $json | Out-File -FilePath update.json -Encoding UTF8
        Write-Host "Generated update.json: $json"

    # ðŸ”¹ Commit updater.json
    - name: Commit updater.json
      shell: pwsh
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add update.json
        git commit -m "Update updater.json to $env:VERSION" || echo "No changes"
        git push

    # ðŸ”¹ Create Git Tag using manual version
    - name: Create Git Tag
      shell: pwsh
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        if (-not (git tag -l $env:VERSION)) {
          git tag $env:VERSION
          git push origin $env:VERSION
          Write-Host "Tag $env:VERSION created and pushed."
        } else {
          Write-Host "Tag $env:VERSION already exists."
        }

    # ðŸš€ Create Release using same manual version as tag
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.VERSION }}
        name: Release ${{ env.VERSION }}
        files: setup_output/OptimizerSetup.exe
        make_latest: true
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ðŸ§¹ Delete old releases (keep latest)
    - name: Delete old releases
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $tags = gh release list --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[1:] | .[].tagName'
        if ($tags) {
          foreach ($tag in $tags) {
            Write-Host "Deleting release: $tag"
            gh release delete $tag -y --cleanup-tag
          }
        } else {
          Write-Host "No old releases to delete."
        }
