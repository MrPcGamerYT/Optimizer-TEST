name: Build and Release v1

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # -------------------------------
    # 1️⃣ CHECKOUT
    # -------------------------------
    - name: Checkout Code
      uses: actions/checkout@v4

    # -------------------------------
    # 2️⃣ BUILD
    # -------------------------------
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        nuget restore "$projectFile"
        msbuild "$projectFile" /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="${{ github.workspace }}\publish\"

    # -------------------------------
    # 3️⃣ BUILD INSTALLER
    # -------------------------------
    - name: Build Installer (Inno Setup)
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # -------------------------------
    # 4️⃣ CREATE NEW RELEASE (FIRST!)
    # -------------------------------
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.0.${{ github.run_number }}
        name: Release v1.0.0.${{ github.run_number }}
        draft: false
        prerelease: false
        files: setup_output/OptimizerSetup.exe
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # -------------------------------
    # 5️⃣ DELETE OLD RELEASES (KEEP LATEST ONLY)
    # -------------------------------
    - name: Delete old releases (keep latest)
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $releases = gh release list --limit 50

        # Skip newest release (first line)
        $oldReleases = $releases | Select-Object -Skip 1

        foreach ($r in $oldReleases) {
          $tag = ($r -split "`t")[0]
          Write-Host "Deleting old release: $tag"
          gh release delete $tag -y --cleanup-tag
        }
