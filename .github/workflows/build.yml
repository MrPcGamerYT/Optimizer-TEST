name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # 1️⃣ Read version from update.json
    - name: Read version from update.json
      shell: pwsh
      run: |
        $json = Get-Content update.json | ConvertFrom-Json
        $version = $json.version

        echo "VERSION=$version" >> $env:GITHUB_ENV
        echo "TAG=v$version" >> $env:GITHUB_ENV

        Write-Host "Version: $version"
        Write-Host "Tag: v$version"

    # 2️⃣ Check if release already exists (SAFE)
    - name: Check if release exists
      shell: pwsh
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        $tag = "${{ env.TAG }}"
        Write-Host "Checking release $tag"

        gh release view $tag > $null 2>&1
        if ($LASTEXITCODE -eq 0) {
          echo "EXISTS=true" >> $env:GITHUB_ENV
          Write-Host "Release already exists"
        } else {
          echo "EXISTS=false" >> $env:GITHUB_ENV
          Write-Host "Release does not exist"
        }

        exit 0

    # ⛔ Skip everything if already released
    - name: Skip build (already released)
      if: env.EXISTS == 'true'
      run: |
        Write-Host "Version already released — skipping build."
        exit 0

    # 3️⃣ Create git tag
    - name: Create git tag
      shell: pwsh
      run: |
        git fetch --tags
        git tag ${{ env.TAG }}
        git push origin ${{ env.TAG }}

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # 4️⃣ Build project
    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        nuget restore "$projectFile"
        msbuild "$projectFile" /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="${{ github.workspace }}\publish\"


    # 5️⃣ Build installer
    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    - name: Verify Installer
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -Filter OptimizerSetup.exe

    # 6️⃣ Create GitHub Release
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.TAG }}
        name: Optimizer ${{ env.TAG }}
        files: setup_output/OptimizerSetup.exe
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ github.token }}
