name: Build and Release v1

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # ğŸ”¹ Checkout
    - name: Checkout Code
      uses: actions/checkout@v4

    # ğŸ”¹ MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # ğŸ”¹ NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # ğŸ”¹ Build Project
    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        nuget restore "$projectFile"
        msbuild "$projectFile" /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="${{ github.workspace }}\publish\"

    # ğŸ”¹ Build Installer (Inno Setup)
    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # ğŸš€ CREATE RELEASE (LATEST)
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.0.${{ github.run_number }}
        name: Release v1.0.0.${{ github.run_number }}
        files: setup_output/OptimizerSetup.exe
        make_latest: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ğŸ” AUTHENTICATE GH CLI
    - name: Authenticate gh
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh auth setup-git

    # ğŸ§¹ DELETE ALL OLD RELEASES (KEEP LATEST)
    - name: Delete old releases
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $tags = gh release list --json tagName,createdAt `
          --jq 'sort_by(.createdAt) | reverse | .[1:] | .[].tagName'

        foreach ($tag in $tags) {
          Write-Host "Deleting $tag"
          gh release delete $tag -y --cleanup-tag
        }
