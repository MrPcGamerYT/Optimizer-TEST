name: Build and Release Using updater.json Version

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Read version from update.json
    - name: Read updater.json version
      shell: pwsh
      run: |
        $jsonPath = "update.json"
        if (-not (Test-Path $jsonPath)) {
          Write-Error "update.json not found! Please create it first."
          exit 1
        }

        $json = Get-Content $jsonPath | ConvertFrom-Json
        $version = $json.version

        if ([string]::IsNullOrWhiteSpace($version)) {
          Write-Error "Version is empty in update.json!"
          exit 1
        }

        Write-Host "Updater version: $version"
        Write-Host "APP_VERSION=$version" >> $env:GITHUB_ENV

    # 3Ô∏è‚É£ Update AssemblyInfo.cs version to match updater.json
    - name: Update AssemblyInfo.cs
      shell: pwsh
      run: |
        $assemblyFile = "Optimizer/Properties/AssemblyInfo.cs"
        if (-not (Test-Path $assemblyFile)) {
          Write-Error "AssemblyInfo.cs not found!"
          exit 1
        }

        $version = $env:APP_VERSION
        Write-Host "Updating AssemblyInfo.cs version to $version"

        (Get-Content $assemblyFile) `
          -replace 'AssemblyVersion\(".*"\)', "AssemblyVersion(`"$version`")" `
          -replace 'AssemblyFileVersion\(".*"\)', "AssemblyFileVersion(`"$version`")" `
          | Set-Content $assemblyFile

        Write-Host "AssemblyInfo.cs updated successfully."

    # 4Ô∏è‚É£ Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 5Ô∏è‚É£ Setup NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # 6Ô∏è‚É£ Restore packages and Build EXE
    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        $solutionDir = Split-Path $projectFile -Parent

        Write-Host "Restoring NuGet packages..."
        nuget restore $projectFile -SolutionDirectory $solutionDir

        Write-Host "Building project..."
        msbuild $projectFile /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="${{ github.workspace }}\publish\"

    # 7Ô∏è‚É£ Build Installer
    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # 8Ô∏è‚É£ Debug EXE output
    - name: Debug Installer Output
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -Filter OptimizerSetup.exe

    # 9Ô∏è‚É£ Create Release using manual version
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.APP_VERSION }}
        name: Release OptimizerSetup ${{ env.APP_VERSION }}
        files: setup_output/OptimizerSetup.exe
        make_latest: true
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # üîü Delete old releases (keep latest)
    - name: Delete old releases
      shell: pwsh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $tags = gh release list --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[1:] | .[].tagName'
        if ($tags) {
          foreach ($tag in $tags) {
            Write-Host "Deleting release: $tag"
            gh release delete $tag -y --cleanup-tag
          }
