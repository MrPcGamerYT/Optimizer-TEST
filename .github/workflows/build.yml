name: Build and Release v1

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Build Project
      shell: pwsh
      run: |
        $project = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1
        nuget restore $project.FullName
        msbuild $project.FullName /p:Configuration=Release

    - name: Build Installer (Inno Setup)
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    # ðŸ”„ UPDATE update.json
    - name: Update update.json
      shell: pwsh
      run: |
        $version = "1.0.0.${{ github.run_number }}"
        $url = "https://github.com/${{ github.repository }}/releases/download/v$version/OptimizerSetup.exe"

        $json = @{
          version = $version
          url     = $url
        } | ConvertTo-Json -Depth 3

        Set-Content update.json $json -Encoding UTF8

    - name: Commit update.json
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update version to v1.0.0.${{ github.run_number }}"
        file_pattern: update.json

    # ðŸš€ CREATE RELEASE (DO NOT DELETE OLD ONES)
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.0.${{ github.run_number }}
        name: Release v1.0.0.${{ github.run_number }}
        files: setup_output/OptimizerSetup.exe
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
