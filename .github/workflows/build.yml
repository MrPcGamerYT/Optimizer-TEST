name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # ðŸ”¹ Read version from update.json
    - name: Read version
      id: version
      shell: pwsh
      run: |
        $json = Get-Content update.json | ConvertFrom-Json
        echo "VERSION=$($json.version)" >> $env:GITHUB_ENV
        Write-Host "Version: $($json.version)"

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" -File | Select-Object -First 1
        nuget restore $projectFile.FullName
        msbuild $projectFile.FullName /p:Configuration=Release /p:Platform="Any CPU"

    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    - name: Debug Installer Output
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -Filter OptimizerSetup.exe

    # ðŸš€ Create Release using VERSION
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ env.VERSION }}
        name: Optimizer v${{ env.VERSION }}
        files: setup_output/OptimizerSetup.exe
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ github.token }}

    # ðŸ§¹ Delete old releases (keep latest)
    - name: Delete old releases
      shell: pwsh
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        $tags = gh release list --json tagName,createdAt `
          --jq 'sort_by(.createdAt) | reverse | .[1:] | .[].tagName'

        if ($tags) {
          foreach ($tag in $tags) {
            Write-Host "Deleting old release: $tag"
            gh release delete $tag -y --cleanup-tag
          }
        } else {
          Write-Host "No old releases to delete."
        }
