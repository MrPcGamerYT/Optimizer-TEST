name: Build and Release Installer

on:
  push:
    tags:
      - 'v*' # Trigger only when you push a tag like v1.0.0
  workflow_dispatch: # Allows manual run

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Needed to create releases

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Build Project
      shell: pwsh
      run: |
        $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Select-Object -First 1 -ExpandProperty FullName
        nuget restore "$projectFile"
        msbuild "$projectFile" /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="${{ github.workspace }}\publish\"

    - name: Compile Installer (Inno Setup)
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: setup_output/Optimizer-Installer.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
