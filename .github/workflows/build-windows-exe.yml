name: Build & Release Optimizer Installer

on:
  workflow_dispatch:  # <- this is key for Run button
  push:
    branches:
      - main
      - master

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Restore packages
        run: nuget restore Optimizer.slnx

      - name: Build EXE
        run: msbuild Optimizer.slnx /p:Configuration=Release /p:Platform="Any CPU"

      - name: Copy Guna.UI2.dll
        shell: pwsh
        run: |
          Copy-Item -Path "Optimizer\packages\Guna.UI2.dll" -Destination "Optimizer\bin\Release" -Force

      - name: Install Inno Setup
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "$env:TEMP\is.exe"
          Start-Process "$env:TEMP\is.exe" -ArgumentList "/VERYSILENT /DIR=C:\InnoSetup" -Wait

      - name: Build Installer
        shell: pwsh
        run: |
          $InnoPath = "C:\InnoSetup\ISCC.exe"
          $ScriptPath = "InstallerScript.iss"
          & $InnoPath $ScriptPath

      - name: Create auto tag
        id: tag
        shell: pwsh
        run: |
          $TAG_NAME = "v1.0.0"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          Write-Output "tag=$TAG_NAME" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Optimizer Installer ${{ steps.tag.outputs.tag }}"
          files: "**\Output\Setup.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
