name: Auto Build & Release Optimizer EXE

on:
  workflow_dispatch: # allows manual run
  push:
    branches:
      - main
      - master

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 3) Setup NuGet
      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      # 4) Restore NuGet packages
      - name: Restore packages
        run: nuget restore Optimizer.slnx

      # 5) Build EXE
      - name: Build Release EXE
        run: msbuild Optimizer.slnx /p:Configuration=Release /p:Platform="Any CPU"

      # 6) Create a tag automatically (example: v1.0.0)
      - name: Create auto tag
        id: tag
        run: |
          TAG_NAME="v1.0.0"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      # 7) Create GitHub Release using the auto tag
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Optimizer Release ${{ steps.tag.outputs.tag }}"
          files: Optimizer/**/bin/Release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
