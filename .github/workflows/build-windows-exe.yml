name: Auto Build & Release Optimizer EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore Optimizer.slnx

      - name: Build Release EXE
        run: msbuild Optimizer.slnx /p:Configuration=Release /p:Platform="Any CPU"

      - name: Create auto tag
        id: tag
        shell: pwsh
        run: |
          $TAG_NAME = "v1.0.0"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          Write-Output "tag=$TAG_NAME" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Optimizer Release ${{ steps.tag.outputs.tag }}"
          files: Optimizer/**/bin/Release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
