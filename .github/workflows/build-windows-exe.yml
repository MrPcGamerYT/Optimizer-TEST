name: Build & Release Optimizer Installer

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # 1) Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 3) Setup NuGet
      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      # 4) Restore NuGet packages
      - name: Restore packages
        run: nuget restore Optimizer.slnx

      # 5) Build Release EXE
      - name: Build EXE
        run: msbuild Optimizer.slnx /p:Configuration=Release /p:Platform="Any CPU"

      # 6) Copy Guna.UI2.dll to output folder
      - name: Copy Guna.UI2.dll
        run: |
          Copy-Item -Path "Optimizer\packages\Guna.UI2.dll" -Destination "Optimizer\bin\Release" -Force
        shell: pwsh

      # 7) Install Inno Setup
      - name: Install Inno Setup
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "$env:TEMP\is.exe"
          Start-Process "$env:TEMP\is.exe" -ArgumentList "/VERYSILENT /DIR=C:\InnoSetup" -Wait

      # 8) Create installer using Inno Setup
      - name: Build Installer
        shell: pwsh
        run: |
          $InnoPath = "C:\InnoSetup\ISCC.exe"
          $ScriptPath = "InstallerScript.iss"  # You need to have an Inno Setup script
          & $InnoPath $ScriptPath

      # 9) Create a tag automatically
      - name: Create auto tag
        id: tag
        shell: pwsh
        run: |
          $TAG_NAME = "v1.0.0"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          Write-Output "tag=$TAG_NAME" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      # 10) Create GitHub Release with installer
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Optimizer Installer ${{ steps.tag.outputs.tag }}"
          files: "**\Output\Setup.exe"   # Inno Setup output folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
