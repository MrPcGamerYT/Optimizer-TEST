name: Build & Release Optimizer Installer

# ONLY manual run
on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # 1) Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 3) Setup NuGet
      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      # 4) Restore NuGet packages
      - name: Restore packages
        run: nuget restore Optimizer.slnx

      # 5) Build the EXE in Release
      - name: Build Release EXE
        run: msbuild Optimizer.slnx /p:Configuration=Release /p:Platform="Any CPU"

      # 6) Copy Guna.UI2.dll to output
      - name: Copy Guna.UI2.dll
        shell: pwsh
        run: |
          Copy-Item -Path "Optimizer\packages\Guna.UI2.dll" -Destination "Optimizer\bin\Release" -Force

      # 7) Install Inno Setup
      - name: Install Inno Setup
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "$env:TEMP\is.exe"
          Start-Process "$env:TEMP\is.exe" -ArgumentList "/VERYSILENT /DIR=C:\InnoSetup" -Wait

      # 8) Build the installer using Inno Setup
      - name: Build Installer
        shell: pwsh
        run: |
          $InnoPath = "C:\InnoSetup\ISCC.exe"
          $ScriptPath = "InstallerScript.iss"  # Your Inno Setup script in repo
          & $InnoPath $ScriptPath

      # 9) Create a tag manually (example: v1.0.0)
      - name: Create tag
        id: tag
        shell: pwsh
        run: |
          $TAG_NAME = "v1.0.0"  # You can edit this before running
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          Write-Output "tag=$TAG_NAME" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      # 10) Create GitHub Release manually
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Optimizer Installer ${{ steps.tag.outputs.tag }}"
          files: "**\Output\Setup.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
